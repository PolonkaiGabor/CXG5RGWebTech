<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videómegosztó Platform</title>
    <link rel="stylesheet" href="styles.css">

    <script src="jquery-3.7.1.js"></script>
    <script src="login.js"></script>
</head>
<body style="background-color: transparent !important;">
    <div class="container-form">
        <!----------------------------- Form box ----------------------------------->
        <div class="form-box">
    
            <!------------------- Login form -------------------------->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Nincs még fiókod? <a href="#" onclick="register()">Regisztráció</a></span>
                    <header>Bejelentkezés</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Felhasználónév vagy Email cím" id="login-email">
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Jelszó" id="login-passwd">
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Bejelentkezés" onclick="validateLogin()">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Emlékezz rám</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Elfelejtett a jelszó?</a></label>
                    </div>
                </div>
            </div>
            <!------------------- Registration form -------------------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Van már fiókod? <a href="#" onclick="login()">Bejelentkezés</a></span>
                    <header>Regisztráció</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Vezetéknév" id="firstname">
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Keresztnév" id="lastname">
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" id="email">
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Jelszó" id="password">
                </div>
                
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Emlékezz rám</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Felhasználási feltételek</a></label>
                    </div>
                </div>

                <div class="input-box">
                    <datalist id="colors">
                        <option value="Magyar">
                        <option value="Lengyel">
                        <option value="Orosz">
                        <option value="Német"></option>
                    </datalist>
                    <input type="text" class="input-field" list="colors" placeholder="Állampolgárság" id="color-picker">
                    <i class="bx bx-paint"></i>
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="radio" id="radio-ferfi" id="radio" name="nem">
                        <label for="radio-ferfi">Férfi</label>
                    </div>
                    <div class="two">
                        <input type="radio" id="radio-no" id="radio" name="nem">
                        <label for="radio-no">Nő</label>
                    </div>
                </div>
                <div class="input-box">
                    <label for="color-picker" id="color-picker-label">Kedvenc szín</label>
                    <input type="color"  style="margin:5px 10px" >
                    
                </div>
                <div class="input-box">
                    <label for="date-picker" id="date-picker-label">Születési dátum</label>
                    <input type="date" id="date-picker" style="margin:5px 10px">
                    
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Regisztráció" onclick="validateRegister()">
                </div>
            </div>
        </div>
    </div>
    <audio id="errorAudio" src="files/error.mp3"></audio>
</body>
</html>
